<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Document</title>
</head>
<body>
    <div id="nav">
        <div id="logo"><i class="fa-solid fa-mug-hot"></i></div>
        <div id="conteiner-tabs">
                <div><button type="button" class="btn btn-dark">HOME</button></div>
                <div><button type="button" class="btn btn-dark">NOSOTROS</button></div>
                <div><button type="button" class="btn btn-dark"><i id="btn-carrito" class="fa-solid fa-cart-shopping"></i></button></div>
        </div>
    </div>
    <div id="conteiner-search">
        <div id="conteiner-input-search">
            <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input type="text" name="search" id="searchInput">
            <ul id="results" class="results-list"></ul>
            <p id="no-results">No se encontraron resultados</p>
        </div>
    </div>
    <div id="conteiner-productos"></div>
    <div id="conteiner-carrito"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
